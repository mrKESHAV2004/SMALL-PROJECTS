<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-400 to-blue-600 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Weather Forecast</h1>
        
        <form action="/" method="post" class="space-y-4">
            <div class="relative">
                <input 
                    type="text" 
                    name="city" 
                    placeholder="Enter city name" 
                    required
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
            </div>
            
            <button 
                type="submit" 
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg transition duration-200"
            >
                Get Weather
            </button>
        </form>

        <div id="error-message" class="hidden mt-4 p-4 bg-red-100 text-red-700 rounded-lg">
            <!-- Error messages will be inserted here -->
        </div>

        <div id="weather-info" class="mt-6 text-center">
            <!-- Weather information will be inserted here -->
        </div>
    </div>
</body>
</html>
